<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <title>InnoNote</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
  </head>

  <body class="theme-dark">
    <header class="flex-row">
      <h1>TODO</h1>
      <div class="theme-block">
        <input type="checkbox" name="theme" id="theme">
        <label for="theme"></label>
      </div>
    </header>

    <main>
      <div class="add-new-item flex-row">
        <span></span>
        <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem">
      </div>
      <section class="content">
        <ul>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem1" checked>
              <span class="checkmark"></span>
              <span class="text">Open up this awesome app!</span>
            </label>
            <span class="remove"></span>
          </li>
          <li class="flex-row">
            <label class="list-item">
              <input type="checkbox" name="todoItem2">
              <span class="checkmark"></span>
              <span class="text">Create your first task!</span>
            </label>
            <span class="remove"></span>
          </li>
        </ul>
      </section>
        <div class="bottom-items flex-row">
          <div class="items-left">
            <span>2</span> items left   <!-- Add dynamic number -->
          </div>
          <div class="filter">
            <label>
              <input type="radio" name="filter" id="all" checked>
              <span>All</span>
            </label>
            <label>
              <input type="radio" name="filter" id="active">
              <span>Active</span>
            </label>
            <label>
              <input type="radio" name="filter" id="completed">
              <span>Completed</span>
            </label>
          </div>
          <span class="clear">Clear Completed</span>
        </div>
      </main>

<!--Drag and drop to reorder list-->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Julia Veliquette</a>.
    </div>
      <script src="script.js"></script>
  </body>
</html>
